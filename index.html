<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Strike-Through + Checkboxes Example</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem;
    }
    button { margin-right: 1rem; }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    /* The "top half" for calendar */
    #topHalf {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    /* The "bottom half" for sheets */
    #bottomHalf {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      border: 1px solid #ccc;
    }

    /* TABLE LAYOUT FOR CALENDAR (7 columns) */
    table {
      width: 100%;
      table-layout: fixed; /* evenly spaced columns */
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      vertical-align: top;
      padding: 0.5rem;
    }

    /* Colored box for each event in the calendar */
    .event-box {
      background-color: #D8EAF8;  /* Light bluish background */
      border: 1px solid #8BBEE8;  /* Slightly darker border */
      border-radius: 4px;
      margin-bottom: 0.5rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.9rem;
      line-height: 1.2rem;
    }

    /* For the sheet data table at bottom */
    #sheet-items table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    #sheet-items th, #sheet-items td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      vertical-align: top;
    }

    /* We'll apply this to an entire row if it's stricken */
    .stricken-row {
      text-decoration: line-through;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <div id="signin-button-container" style="display:inline-block;"></div>
    <button id="signoutButton">Sign Out</button>
    <button id="revokeButton">Revoke</button>
  </header>

  <main>
    <div id="topHalf">
      <h2>Calendar (Today + Next 6 Days)</h2>
      <div id="calendar-events"></div>
    </div>
    <div id="bottomHalf">
      <h2>Sheet Items (Check to Strike-Through)</h2>
      <div id="sheet-items"></div>
    </div>
  </main>

  <!-- 1) jwt-decode from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

  <!-- 2) The entire gothic.js library (inline). We'll define "gothic". -->
  <script type="module">
    /***********************************************************************
     * GOTHIC.JS START (slightly modified to use global jwt_decode)
     ***********************************************************************/
    const state = {
      prev:      false,
      loaded:    false,
      cid:       null,
      key:       null,
      scope:     null,
      discovery: null,
      user:      null
    };

    const obs = [];
    let googleRef, gapiRef;

    const gothic = {
      load,
      recognize,
      button,
      onetap,
      observe,
      unobserve,
      signout,
      revoke,
      user
    };

    export default gothic;

    function load(clientId, apiKey, scope, discovery) {
      state.cid       = clientId;
      state.key       = apiKey;
      state.scope     = scope;
      state.discovery = discovery;
      // If we have a localStorage marker, we assume we recognized them before.
      state.prev = window.localStorage.getItem('gothic-id') ? true : false;
      _load_libraries();
    }

    function recognize() {
      return state.prev;
    }

    function observe(cb) {
      obs.push(cb);
    }

    function unobserve(cb) {
      const idx = obs.indexOf(cb);
      if (idx >= 0) {
        obs.splice(idx, 1);
      }
    }

    function button(parent_id, params = {}) {
      const ctr = document.getElementById(parent_id);
      if (!ctr) {
        throw new Error(`No container for signin button: '${parent_id}' `);
      }
      const options = {
        type:  'standard',
        theme: 'outline',
        size:  'medium',
        shape: 'pill',
        ...params,
      };
      googleRef.accounts.id.renderButton(ctr, options);
    }

    function onetap() {
      function _handle_prompt_events(evt) {
        if (evt.isNotDisplayed()) {
          if (evt.getNotDisplayedReason() === 'suppressed_by_user') {
            _disable();
            _notify('onetap_suppressed');
          }
        }
        if (evt.isSkippedMoment()) {
          _notify('onetap_suppressed');
        }
      }
      googleRef.accounts.id.prompt(_handle_prompt_events);
    }

    function signout() {
      _disable();
      _notify('signout');
    }

    function revoke() {
      if (!state.user?.email) {
        _disable();
        _notify('revoke');
        return;
      }
      googleRef.accounts.id.revoke(state.user.email, () => {
        _disable();
        _notify('revoke');
      });
    }

    function user() {
      return state.user;
    }

    // Private:
    function _disable() {
      state.user = null;
      window.localStorage.removeItem('gothic-id');
      if (googleRef?.accounts?.id?.disableAutoSelect) {
        googleRef.accounts.id.disableAutoSelect();
      }
    }

    function _authorize() {
      return new Promise((res, rej) => {
        state.tok_client = googleRef.accounts.oauth2.initTokenClient({
          client_id: state.cid,
          scope: state.scope,
          hint: state.user?.email,
          callback: (response) => {
            if (!response.access_token) {
              return rej('authorization-failed');
            }
            res();
          }
        });
        state.tok_client.requestAccessToken({ prompt: '' });
      });
    }

    function _load_libraries() {
      let goog_ready = false;
      let gapi_ready = false;

      let pass, fail;
      const ready = new Promise((res, rej) => {
        pass = res;
        fail = rej;
      });

      function _all_ready() {
        if (goog_ready && gapi_ready) {
          pass();
          _notify('loaded');
        }
      }

      function _gapi_setup() {
        gapiRef = window.gapi;
        gapiRef.load('client', async() => {
          await gapiRef.client.init({
            apiKey: state.key,
            discoveryDocs: [ state.discovery ]
          });
          gapi_ready = true;
          _all_ready();
        });
      }

      function _goog_ready() {
        googleRef = window.google;
        googleRef.accounts.id.initialize({
          client_id: state.cid,
          auto_select: true,
          callback: _on_response
        });
        goog_ready = true;
        _all_ready();
      }

      // 1) Load GIS
      const googscr = document.createElement('script');
      googscr.type = 'text/javascript';
      googscr.src  = 'https://accounts.google.com/gsi/client';
      googscr.defer = true;
      googscr.onload  = _goog_ready;
      googscr.onerror = fail;
      document.head.appendChild(googscr);

      // 2) Load GAPI
      const gapiscr = document.createElement('script');
      gapiscr.type = 'text/javascript';
      gapiscr.src  = 'https://apis.google.com/js/api.js';
      gapiscr.defer = true;
      gapiscr.onload  = _gapi_setup;
      gapiscr.onerror = fail;
      document.head.appendChild(gapiscr);

      return ready;
    }

    function _notify(type, user = null) {
      obs.forEach(fn => fn(type, user));
    }

    async function _on_response(r) {
      state.user = null;
      let event_type = 'unknown';

      if (r && r.credential) {
        try {
          const rawdata = jwt_decode(r.credential);
          state.user = (({ email, family_name, given_name, picture, name }) =>
            ({ email, family_name, given_name, picture, name }))(rawdata);

          await _authorize();
          window.localStorage.setItem('gothic-id', 'loaded');
          event_type = 'signin';
        } catch (err) {
          if (err === 'auth-failed') {
            event_type = 'auth-failed';
          } else {
            console.error('Error in _on_response:', err);
            event_type = 'error';
          }
        }
      }
      _notify(event_type, state.user);
    }
    /***********************************************************************
     * GOTHIC.JS END
     ***********************************************************************/

    // --------------------------------------------------------------------
    // CONFIG VALUES
    // --------------------------------------------------------------------
    // NOTE the SCOPE is now '.../spreadsheets' (read-write), not 'readonly'
    const CLIENT_ID = '138340694200-7b7bcj1ndlm3coovfs7hlf6alu8v0bou.apps.googleusercontent.com';
    const CALENDAR_ID = '2e45b1ad345b0c3420065de28fce836557d1eda41b2170b797e620ad7e228973@group.calendar.google.com';
    const SHEET_ID    = '1GjfSyjb4nGcFVNWez9Q55-Q9P2pnD30TenKeD0JQVeg';
    const SHEET_RANGE = 'Tasks!A1:Z';
    const SCOPES = 'https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/calendar.readonly'; // UPDATED
    const DISCOVERY = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
    const API_KEY = '';

    let activeSheetId = null; // We'll store the numeric sheetId for applying strikethrough

    // --------------------------------------------------------------------
    // GOTHIC APP LOGIC
    // --------------------------------------------------------------------
    gothic.observe(async (type, user) => {
      console.log('[Gothic event]', type, user);

      if (type === 'loaded') {
        if (gothic.recognize()) {
          gothic.onetap();
        } else {
          gothic.button('signin-button-container', {
            type: 'standard',
            size: 'large',
            text: 'signup_with'
          });
        }
      }
      else if (type === 'signin') {
        // We have a user and a valid token. Let's load data.
        await loadSheetsClient();
        fetchCalendarEvents();
        fetchSheetItems();

        // Poll the sheet every 1 minute
        setInterval(() => {
          console.log('Polling Sheets API for updates...');
          fetchSheetItems();
        }, 60_000);
      }
      else if (type === 'signout' || type === 'revoke') {
        clearUI();
      }
    });

    gothic.load(CLIENT_ID, API_KEY, SCOPES, DISCOVERY);

    document.getElementById('signoutButton').onclick = () => gothic.signout();
    document.getElementById('revokeButton').onclick  = () => gothic.revoke();


    // --------------------------------------------------------------------
    // 1) LOAD SHEETS CLIENT
    // --------------------------------------------------------------------
    async function loadSheetsClient() {
      if (!window.gapi?.client?.sheets) {
        await window.gapi.client.load('sheets', 'v4');
      }
    }

    // --------------------------------------------------------------------
    // 2) FETCH CALENDAR EVENTS
    // --------------------------------------------------------------------
    async function fetchCalendarEvents() {
      try {
        const now = new Date();
        const timeMin = now.toISOString();

        const future = new Date(now.getTime() + (6 * 24 * 60 * 60 * 1000));
        future.setHours(23, 59, 59, 999);
        const timeMax = future.toISOString();

        const resp = await window.gapi.client.calendar.events.list({
          calendarId: CALENDAR_ID,
          timeMin,
          timeMax,
          singleEvents: true,
          orderBy: 'startTime'
        });
        const events = resp.result.items || [];
        renderCalendarEvents(events);
      } catch (err) {
        console.error('Calendar error:', err);
      }
    }

    function renderCalendarEvents(events) {
      const container = document.getElementById('calendar-events');
      container.innerHTML = ''; // Clear old content

      // Generate an array of 7 days (starting today)
      const days = [];
      const now = new Date();
      now.setHours(0, 0, 0, 0); // midnight
      for (let i = 0; i < 7; i++) {
        const d = new Date(now.getTime() + i * 24 * 60 * 60 * 1000);
        days.push(d);
      }
      // Map: YYYY-MM-DD -> array of events
      const dayEventMap = {};
      for (const d of days) {
        const key = d.toISOString().split('T')[0]; // "YYYY-MM-DD"
        dayEventMap[key] = [];
      }
      // Bucket events
      for (const ev of events) {
        const startStr = ev.start.dateTime || ev.start.date;
        const startDate = new Date(startStr);
        // Zero out time to match the day key
        startDate.setHours(0, 0, 0, 0);
        const key = startDate.toISOString().split('T')[0];
        if (dayEventMap[key]) {
          dayEventMap[key].push(ev);
        }
      }
      // Build the table
      const table = document.createElement('table');

      // Table head
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      days.forEach(d => {
        const th = document.createElement('th');
        th.textContent = d.toDateString(); // e.g. "Mon Apr 10 2023"
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Table body (just 1 row with 7 <td>)
      const tbody = document.createElement('tbody');
      const row = document.createElement('tr');

      days.forEach(d => {
        const key = d.toISOString().split('T')[0];
        const td = document.createElement('td');

        const evs = dayEventMap[key];
        if (evs.length > 0) {
          // Sort by time
          evs.sort((a, b) => {
            const aTime = new Date(a.start.dateTime || a.start.date).getTime();
            const bTime = new Date(b.start.dateTime || b.start.date).getTime();
            return aTime - bTime;
          });

          evs.forEach(ev => {
            const box = document.createElement('div');
            box.className = 'event-box';

            const timeLabel = formatEventTime(ev); // e.g. "7am" or "All Day"
            box.textContent = `${timeLabel} - ${ev.summary}`;
            td.appendChild(box);
          });
        } else {
          td.textContent = 'No events';
        }
        row.appendChild(td);
      });
      tbody.appendChild(row);
      table.appendChild(tbody);
      container.appendChild(table);
    }

    /**
     * Convert event start dateTime to "7am" style or "All Day" if no dateTime.
     */
    function formatEventTime(ev) {
      if (ev.start && ev.start.dateTime) {
        const dt = new Date(ev.start.dateTime);
        let hour = dt.getHours();
        const minutes = dt.getMinutes();
        const ampm = hour >= 12 ? 'pm' : 'am';
        hour = hour % 12;
        if (hour === 0) hour = 12;
        const minutesStr = minutes ? `:${String(minutes).padStart(2, '0')}` : '';
        return `${hour}${minutesStr}${ampm}`;
      } else {
        return 'All Day';
      }
    }

    // --------------------------------------------------------------------
    // 3) FETCH SHEET ITEMS
    // --------------------------------------------------------------------
    async function fetchSheetItems() {
      try {
        const resp = await gapi.client.sheets.spreadsheets.get({
          spreadsheetId: SHEET_ID,
          ranges: [SHEET_RANGE],
          includeGridData: true
        });

        // We'll assume the first sheet
        const sheet = resp.result.sheets[0];
        if (!sheet) {
          console.log('No sheet data found');
          renderSheetItems([], []);
          return;
        }

        // We need the numeric sheetId to apply formatting later
        activeSheetId = sheet.properties.sheetId;

        const rowData = sheet.data?.[0]?.rowData || [];
        const { headers, rows } = parseStrikethroughRows(rowData);

        // Sort so that stricken rows go last
        rows.sort((a, b) => {
          return (a.hasStrike === b.hasStrike) ? 0 : (a.hasStrike ? 1 : -1);
        });

        renderSheetItems(headers, rows);
      } catch (err) {
        console.error('Sheets error:', err);
      }
    }

    function parseStrikethroughRows(rowData) {
      if (!rowData.length) return { headers: [], rows: [] };

      const headerCells = rowData[0].values || [];
      const headers = headerCells.map(cell => cell.formattedValue || '');

      const dataRows = rowData.slice(1);

      const rows = dataRows.map((r, idx) => {
        const cells = r.values || [];
        let hasStrike = false;
        const cellTexts = cells.map(cell => {
          if (!cell) return '';
          const txt = cell.formattedValue || '';

          // Check strikethrough
          const tf = cell.effectiveFormat?.textFormat;
          if (tf?.strikethrough) hasStrike = true;

          if (cell.textFormatRuns?.length) {
            for (const run of cell.textFormatRuns) {
              if (run.format?.strikethrough) {
                hasStrike = true;
                break;
              }
            }
          }
          return txt;
        });

        // We'll store the row's 0-based index in the sheet data
        // but remember row 0 is headers, so the actual row = idx+1
        return {
          sheetRowIndex: idx + 1, // The actual row number in the sheet
          cells: cellTexts,
          hasStrike
        };
      });

      return { headers, rows };
    }

    // NEW: function to apply strike-through to an entire row in Google Sheets
    async function applyStrikethroughRow(sheetRowIndex, columnCount) {
      if (activeSheetId == null) return;

      // This uses the "batchUpdate" method with a "repeatCell" request
      // to set "textFormat.strikethrough = true" across the row.
      const requests = [{
        repeatCell: {
          range: {
            sheetId: activeSheetId,
            startRowIndex: sheetRowIndex,        // inclusive
            endRowIndex: sheetRowIndex + 1,      // exclusive
            startColumnIndex: 0,
            endColumnIndex: columnCount          // up to your last column
          },
          cell: {
            userEnteredFormat: {
              textFormat: {
                strikethrough: true
              }
            }
          },
          fields: "userEnteredFormat.textFormat.strikethrough"
        }
      }];

      await gapi.client.sheets.spreadsheets.batchUpdate({
        spreadsheetId: SHEET_ID,
        resource: { requests }
      });
    }

    // UPDATED: We'll add a "Done?" column for the checkbox in the UI
    function renderSheetItems(headers, rows) {
      const container = document.getElementById('sheet-items');
      container.innerHTML = '';

      if (!headers.length && !rows.length) {
        container.textContent = 'No items found.';
        return;
      }

      // We'll build a table with an extra first column "Done?"
      const table = document.createElement('table');

      // Thead
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');

      // Extra column for "Done?"
      const thDone = document.createElement('th');
      thDone.textContent = 'Done?';
      headerRow.appendChild(thDone);

      // Then the actual sheet headers
      headers.forEach(hdr => {
        const th = document.createElement('th');
        th.textContent = hdr;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Tbody
      const tbody = document.createElement('tbody');
      rows.forEach(rowObj => {
        const tr = document.createElement('tr');

        // 1) "Done?" cell
        const tdDone = document.createElement('td');

        if (!rowObj.hasStrike) {
          // Render a checkbox for non-stricken rows
          const chk = document.createElement('input');
          chk.type = 'checkbox';
          chk.addEventListener('change', async () => {
            // Mark entire row as strikethrough in the sheet
            const colCount = headers.length;
            console.log(`Striking out row ${rowObj.sheetRowIndex}`);
            await applyStrikethroughRow(rowObj.sheetRowIndex, colCount);
            // Re-fetch so it sorts to the bottom, etc.
            await fetchSheetItems();
          });
          tdDone.appendChild(chk);
        } else {
          // Already stricken, no checkbox
          tr.classList.add('stricken-row'); // line-through styling
        }

        tr.appendChild(tdDone);

        // 2) Actual sheet columns
        rowObj.cells.forEach(cellVal => {
          const td = document.createElement('td');
          td.textContent = cellVal;
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      container.appendChild(table);
    }

    function clearUI() {
      document.getElementById('calendar-events').innerHTML = '';
      document.getElementById('sheet-items').innerHTML = '';
    }
  </script>
</body>
</html>
