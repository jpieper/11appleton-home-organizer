<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Gothic.js + Calendar/Sheets Example</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem;
    }
    button { margin-right: 1rem; }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    #topHalf, #bottomHalf {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    /* Table layout for the 7-day columns */
    table {
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      vertical-align: top;
      padding: 0.5rem;
    }

    /* Colored box for each event */
    .event-box {
      background-color: #D8EAF8;  /* Light bluish background */
      border: 1px solid #8BBEE8;  /* Slightly darker border */
      border-radius: 4px;
      margin-bottom: 0.5rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.9rem;
      line-height: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <div id="signin-button-container" style="display:inline-block;"></div>
    <button id="signoutButton">Sign Out</button>
    <button id="revokeButton">Revoke</button>
  </header>

  <main>
    <div id="topHalf">
      <h2>Calendar (Today + Next 6 Days)</h2>
      <!-- We replaced <ul id="calendar-events"> with a plain div -->
      <div id="calendar-events"></div>
    </div>
    <div id="bottomHalf">
      <h2>Sheet Items (Single Column)</h2>
      <ul id="sheet-items"></ul>
    </div>
  </main>

  <!-- 1) jwt-decode from a CDN (so we can remove the import in gothic.js) -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

  <!--
    2) The entire gothic.js library, slightly modified to remove the "import jwt_decode" line.
       We'll define a global "jwt_decode" from the script above.
       Then we wrap the code in a <script type="module">, export default gothic, etc.
  -->
  <script type="module">
    // -------------------------------------------------------------------
    // BEGIN gothic.js contents (with minor tweak: use global jwt_decode)
    // -------------------------------------------------------------------

    const state = {
      prev:      false,
      loaded:    false,
      cid:       null,
      key:       null,
      scope:     null,
      discovery: null,
      user:      null
    };

    const obs = [];
    let googleRef, gapiRef;

    const gothic = {
      load,
      recognize,
      button,
      onetap,
      observe,
      unobserve,
      signout,
      revoke,
      user
    };

    export default gothic;

    function load(clientId, apiKey, scope, discovery) {
      state.cid       = clientId;
      state.key       = apiKey;
      state.scope     = scope;
      state.discovery = discovery;

      // If we have a localStorage marker, we assume we recognized them before.
      state.prev = window.localStorage.getItem(`gothic-id`) ? true : false;

      _load_libraries();
    }

    function recognize() {
      return state.prev;
    }

    function observe(cb) {
      obs.push(cb);
    }

    function button(parent_id, params = {}) {
      const ctr = document.getElementById(parent_id);
      if (!ctr) {
        throw new Error(`No container for signin button: '${parent_id}' `);
      }
      const options = {
        type:  'standard',
        theme: 'outline',
        size:  'medium',
        shape: 'pill',
        ...params,
      };
      googleRef.accounts.id.renderButton(ctr, options);
    }

    function onetap() {
      function _handle_prompt_events(evt) {
        if (evt.isNotDisplayed()) {
          if (evt.getNotDisplayedReason() === 'suppressed_by_user') {
            _disable();
            _notify('onetap_suppressed');
          }
        }
        if (evt.isSkippedMoment()) {
          _notify('onetap_suppressed');
        }
      }
      googleRef.accounts.id.prompt(_handle_prompt_events);
    }

    function unobserve(cb) {
      const idx = obs.indexOf(cb);
      if (idx >= 0) {
        obs.splice(idx, 1);
      }
    }

    function signout() {
      _disable();
      _notify('signout');
    }

    function revoke() {
      if (!state.user?.email) {
        _disable();
        _notify('revoke');
        return;
      }
      googleRef.accounts.id.revoke(state.user.email, done => {
        _disable();
        _notify('revoke');
      });
    }

    function user() {
      return state.user;
    }

    // Private:

    function _disable() {
      state.user = null;
      window.localStorage.removeItem(`gothic-id`);
      if (googleRef?.accounts?.id?.disableAutoSelect) {
        googleRef.accounts.id.disableAutoSelect();
      }
    }

    function _authorize() {
      return new Promise((res, rej) => {
        state.tok_client = googleRef.accounts.oauth2.initTokenClient({
          client_id: state.cid,
          scope: state.scope,
          hint: state.user?.email,
          callback: (response) => {
            if (!response.access_token) {
              return rej('authorization-failed');
            }
            res();
          }
        });
        state.tok_client.requestAccessToken({ prompt: '' });
      });
    }

    function _load_libraries() {
      let goog_ready = false;
      let gapi_ready = false;

      let pass, fail;
      const ready = new Promise((res, rej) => {
        pass = res;
        fail = rej;
      });

      function _all_ready() {
        if (goog_ready && gapi_ready) {
          pass();
          _notify('loaded');
        }
      }

      function _gapi_setup() {
        gapiRef = window.gapi;
        gapiRef.load('client', async() => {
          await gapiRef.client.init({
            apiKey: state.key,
            discoveryDocs: [ state.discovery ]
          });
          gapi_ready = true;
          _all_ready();
        });
      }

      function _goog_ready() {
        googleRef = window.google;
        googleRef.accounts.id.initialize({
          client_id: state.cid,
          auto_select: true,
          callback: _on_response
        });
        goog_ready = true;
        _all_ready();
      }

      // 1) Load GIS
      const googscr = document.createElement('script');
      googscr.type = 'text/javascript';
      googscr.src  = 'https://accounts.google.com/gsi/client';
      googscr.defer = true;
      googscr.onload  = _goog_ready;
      googscr.onerror = fail;
      document.head.appendChild(googscr);

      // 2) Load GAPI
      const gapiscr = document.createElement('script');
      gapiscr.type = 'text/javascript';
      gapiscr.src  = 'https://apis.google.com/js/api.js';
      gapiscr.defer = true;
      gapiscr.onload  = _gapi_setup;
      gapiscr.onerror = fail;
      document.head.appendChild(gapiscr);

      return ready;
    }

    function _notify(type, user = null) {
      obs.forEach(fn => fn(type, user));
    }

    async function _on_response(r) {
      state.user = null;
      let event_type = 'unknown';

      if (r && r.credential) {
        try {
          const rawdata = jwt_decode(r.credential);
          state.user = (({ email, family_name, given_name, picture, name }) =>
              ({ email, family_name, given_name, picture, name }))(rawdata);
          await _authorize();

          window.localStorage.setItem('gothic-id', 'loaded');
          event_type = 'signin';
        } catch (err) {
          if (err === 'auth-failed') {
            event_type = 'auth-failed';
          } else {
            console.error('Error in _on_response:', err);
            event_type = 'error';
          }
        }
      }
      _notify(event_type, state.user);
    }

    // -------------------------------------------------------------------
    // END gothic.js
    // -------------------------------------------------------------------

    // -----------------------
    // CONFIG
    // -----------------------
    const CLIENT_ID = '138340694200-7b7bcj1ndlm3coovfs7hlf6alu8v0bou.apps.googleusercontent.com';
    const CALENDAR_ID = '2e45b1ad345b0c3420065de28fce836557d1eda41b2170b797e620ad7e228973@group.calendar.google.com';
    const SHEET_ID    = '1GjfSyjb4nGcFVNWez9Q55-Q9P2pnD30TenKeD0JQVeg';

    // If your sheet data is in 'Sheet1' column A only:
    const SHEET_RANGE = 'Sheet1!A:A';

    // Because we only want read-only:
    const SCOPES = 'https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/spreadsheets.readonly';

    // Discovery doc for the Calendar API (we load Sheets separately).
    const DISCOVERY = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';

    // No API key needed, so empty string
    const API_KEY = '';

    // Observe events from gothic
    gothic.observe(async (type, user) => {
      console.log('[Gothic event]', type, user);

      if (type === 'loaded') {
        // Libraries loaded. Now we can render the sign-in button or onetap
        if (gothic.recognize()) {
          gothic.onetap();
        } else {
          gothic.button('signin-button-container', {
            type: 'standard',
            size: 'large',
            text: 'signup_with'
          });
        }
      }
      else if (type === 'signin') {
        // We have a user and a valid access token. Let's load data.
        await loadSheetsClient();
        fetchCalendarEvents();
        fetchSheetItems();
      }
      else if (type === 'signout' || type === 'revoke') {
        clearUI();
      }
    });

    // 1) Initialize gothic
    gothic.load(CLIENT_ID, API_KEY, SCOPES, DISCOVERY);

    // 3) Hook up sign-out and revoke buttons
    const signoutButton = document.getElementById('signoutButton');
    const revokeButton  = document.getElementById('revokeButton');

    signoutButton.onclick = () => gothic.signout();
    revokeButton.onclick  = () => gothic.revoke();

    // 4) Load Sheets discovery doc if not already loaded
    async function loadSheetsClient() {
      if (!window.gapi?.client?.sheets) {
        await window.gapi.client.load('sheets', 'v4');
      }
    }

    // 5) Fetch Calendar Events
    async function fetchCalendarEvents() {
      try {
        const now = new Date();
        const timeMin = now.toISOString();

        const future = new Date(now.getTime() + (6 * 24 * 60 * 60 * 1000));
        future.setHours(23, 59, 59, 999);
        const timeMax = future.toISOString();

        const resp = await window.gapi.client.calendar.events.list({
          calendarId: CALENDAR_ID,
          timeMin,
          timeMax,
          singleEvents: true,
          orderBy: 'startTime'
        });
        const events = resp.result.items || [];
        renderCalendarEvents(events);
      } catch (err) {
        console.error('Calendar error:', err);
      }
    }

    /**
     * Renders the next 7 days in a table, each day as a column.
     * Events are shown in colored boxes with the format "7am - EventName".
     */
    function renderCalendarEvents(events) {
      const container = document.getElementById('calendar-events');
      container.innerHTML = ''; // Clear any existing content

      // Prepare an array of the next 7 days (including today)
      const days = [];
      const now = new Date();
      now.setHours(0, 0, 0, 0); // midnight start
      for (let i = 0; i < 7; i++) {
        const d = new Date(now.getTime() + i * 24 * 60 * 60 * 1000);
        days.push(d);
      }

      // Create a map from YYYY-MM-DD -> list of events
      const dayEventMap = {};
      for (const d of days) {
        const key = d.toISOString().split('T')[0]; // "YYYY-MM-DD"
        dayEventMap[key] = [];
      }

      // Bucket each event into the right date
      for (const ev of events) {
        const startStr = ev.start.dateTime || ev.start.date;
        const startDate = new Date(startStr);
        startDate.setHours(0, 0, 0, 0);
        const key = startDate.toISOString().split('T')[0];
        if (dayEventMap[key]) {
          dayEventMap[key].push(ev);
        }
      }

      // Build the table
      const table = document.createElement('table');

      // Table head
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');

      days.forEach(d => {
        const th = document.createElement('th');
        th.textContent = d.toDateString(); // e.g. "Mon Apr 10 2023"
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Table body (a single row with 7 columns for the 7 days)
      const tbody = document.createElement('tbody');
      const row = document.createElement('tr');

      days.forEach(d => {
        const key = d.toISOString().split('T')[0];
        const td = document.createElement('td');

        const evs = dayEventMap[key];
        if (evs.length > 0) {
          // Sort by actual dateTime if you like:
          evs.sort((a, b) => {
            const aTime = new Date(a.start.dateTime || a.start.date).getTime();
            const bTime = new Date(b.start.dateTime || b.start.date).getTime();
            return aTime - bTime;
          });

          evs.forEach(ev => {
            const box = document.createElement('div');
            box.className = 'event-box';

            // Format: "7am - Event Title" or "All Day - Event Title"
            const timeLabel = formatEventTime(ev);
            box.textContent = `${timeLabel} - ${ev.summary}`;

            td.appendChild(box);
          });
        } else {
          td.textContent = 'No events';
        }
        row.appendChild(td);
      });

      tbody.appendChild(row);
      table.appendChild(tbody);

      // Finally, insert the table into the container
      container.appendChild(table);
    }

    /**
     * Returns a string like "7am" or "7:30am" if the event has a dateTime,
     * otherwise "All Day" if it's just a date (all-day event).
     */
    function formatEventTime(ev) {
      if (ev.start && ev.start.dateTime) {
        const dt = new Date(ev.start.dateTime);
        let hour = dt.getHours();
        const minutes = dt.getMinutes();
        const ampm = hour >= 12 ? 'pm' : 'am';
        hour = hour % 12;
        if (hour === 0) hour = 12; // 12 AM / 12 PM
        const minutesStr = minutes ? `:${String(minutes).padStart(2, '0')}` : '';
        return `${hour}${minutesStr}${ampm}`;
      } else {
        return 'All Day';
      }
    }

    // 6) Fetch Sheet Items
    async function fetchSheetItems() {
      try {
        const resp = await window.gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: SHEET_ID,
          range: SHEET_RANGE
        });
        const rows = resp.result.values || [];
        renderSheetItems(rows);
      } catch (err) {
        console.error('Sheets error:', err);
      }
    }

    function renderSheetItems(rows) {
      const ul = document.getElementById('sheet-items');
      ul.innerHTML = '';
      if (!rows.length) {
        ul.innerHTML = '<li>No items found.</li>';
        return;
      }
      rows.forEach(row => {
        const val = row[0];
        if (val) {
          const li = document.createElement('li');
          li.textContent = val;
          ul.appendChild(li);
        }
      });
    }

    function clearUI() {
      document.getElementById('calendar-events').innerHTML = '';
      document.getElementById('sheet-items').innerHTML = '';
    }
  </script>
</body>
</html>
